  utter_greet:
  - text: "Hi! My name is Ines and I will be your Portuguese teacher."
  - text: "Hello, I'm Ines. Ready to learn some Portuguese?"

  utter_test_content:
  - text: "Amazing! Let's start with the basics :)"
  - text: "Awesome! I have some simple greetings and basic terms to teach you."

  utter_some_essential_phrases:
  - text: "Hello = Olá
    
           It's nice to meet you = Prazer em conhecer
             
           Thank you = Obrigado (maculine) / Obrigada (feminine)

           You're welcome = De nada
             
           How are you? = Como está? -> to reply to this one could say:
            Estou bem, obrigado. = I'm fine, thank you. (masculine as in this case 
            obrigado ends with -o) 
             
           Please = Por favor

           Sorry = Desculpe / Desculpa (more informal)

           Excuse me = Com licença
            
           See you later = Até logo

           See you tomorrow = Até amanhã

           Goodbye = Adeus / Xau (very informal)"

  utter_lesson1_personalPronouns:
    - text: "The first grammatical content I will teach you are personal pronouns. 
             Here's a simple table showing the correspondence between both languages:
             Eu - I
             Tu - You (familiar singular)
             Você - You (informal singular)
             Ele - He
             Ela - She
             Nós - We
             Vocês - You (familiar plural)
             Eles - They (masculine)
             Elas - They (feminine)
             
             Notes:
             In portuguese it is common to omit the personal pronouns EU, TU and NÓS as the ending of the verb is enough
             to tell who is performing the described action.
             
             The pronoun TU is used among relatives, children and people of similar age. 
             For more informal conversations (eg. in the workplace, between student - teacher)
             the pronoun VOCÊ is more adequate.
             
             The plural of both pronouns above discussed is VOCÊS."

  utter_lesson1_verbsTer:
    - text: "The verb TER, means - to have. 
             Here is the present tense of the verb TER:
             Eu tenho - I have
             Tu tens - You have (familiar singular)
             Você tem - You have (informal singular)
             Ele tem - He has
             Ela tem - She has
             Nós temos - We have
             Vocês têm - You have (familiar plural)
             Eles têm - They have (masculine)
             Elas têm - They have (feminine)
             
             Common expressions with the verb TER:
             - Ele tem fome. = He is hungry.
             - Eu tenho sede./Tenho sede. = I am thirsty.
             - Você tem vinte anos. = You are twenty years old."

  utter_lesson1_verbsHaver:
    - text: "In the portuguese language the verb HAVER has 3 different uses:
             - it indicates that something exists: HÁ - there is
             (eg. HÁ aqui muita gente. = There are a lot of people here.)
             - it indicates that something has happened in the past
             (eg. O avião partiu HÁ cinco minutos. = The plane left five minutes ago.)
             - is used to express something that will happen in the future as an auxiliary verb : HEI DE - I will
             (eg. Amanhã HEI DE lavar o meu carro. = Tomorrow I will wash my car.)

             Here is the present tense of the verb HAVER as an auxiliary verb:
             Eu hei de - I will
             Tu hás de - You will (familiar singular)
             Você há de - You will (informal singular)
             Ele há de - He will
             Ela há de - She will
             Nós havemos de - We will
             Vocês hão de - You will (familiar plural)
             Eles hão de - They will (masculine)
             Elas hão de - They will (feminine)
             
             Common expressions with the verb HAVER as an auxiliary verb (used to talk about the future):
             - Hei de ir ao Algarve./Eu hei de ir ao Algarve. = I will go to the Algarve.
             - Eles hão de te ajudar. = They will help you."

  utter_lesson1_articles:
    - text: "The definite article: THE
             THE has 4 different variations singular/plural and masculine/feminine.
             
                    THE
              - singular:
                    - masculine: o (eg. o rapaz = the boy)
                    - feminine: a (eg. a rapariga = the girl) 
              - plural: 
                    - masculine: os (eg. os rapazes = the boys)
                    - feminine: as (eg. as raparigas = the girls)
            
             The indefinite article: A, AN, SOME
            In portuguese A and AN both mean the same and can be translated in the following way:
                  
                   A, AN
              - singular:
                    - masculine: um (eg. um rapaz = a boy)
                    - feminine: uma (eg. uma rapariga = a girl) 
              - plural: 
              For better correlation between languages, the plural forms of the articles above can be translated to: some.
                    - masculine: uns (eg. uns rapazes = some boys)
                    - feminine: umas (eg. umas raparigas = some girls"

  utter_lesson2_askingQuestions:
    - text: "Usually questions are asked simply by changing the intonation of the sentence, and adding a question mark
             at the end, resulting in a yes or no question.
             
             Você quer mais vinho? = Do you want more wine? -> this question can be answered with a simple:
              Sim = Yes
              Não = No
              
            Open-ended questions make use of question words:
              - Quem? = Who? (eg. Quem és tu? = Who are you?) 
              - Quanto? = How much? (eg. Quantos (the key question word is in the plural form because the noun that
                follows the question word is also in the plural form) anos tens? = How old are you?)
              - Qual? = Which? (eg. Qual (Quais - plural form) queres? = Which one do you want?) 
              - Porquê? = Why? (eg. Porque (this word loses the accent if the question is more specific)
                estás triste? = Why are you sad?)
              - Quando? = When? (eg. Quando fazes anos? = When is your birthday?)
              - Onde? = Where? (eg. Onde moras? = Where do you live?)
              - Como? = How? (eg. Como estás? = How are you?)
              - Quê? = What? (eg. O quê? (It is common for the article O to precede the pronoun QUE 
                but not mandatory.) = What? / O que (When the question does not ends with QUE, the pronoun
                 loses the accent.) estás a fazer? = What are you doing? / Que dia é hoje? = What day is it today?)"

  utter_lesson2_verbsSER:
  - text: "In portuguese there are two verbs that mean TO BE, however, they are used in different situations.
           
           The verb SER: used to describe permanent states or conditions. 
           Here is the present tense of the verb SER:
             Eu sou - I am
             Tu és - You are (familiar singular)
             Você é - You are (informal singular)
             Ele é - He is
             Ela é - She is
             Nós somos - We are
             Vocês são - You are (familiar plural)
             Eles são - They are (masculine)
             Elas são - They are (feminine)
           
           Examples of the use of SER:
            - Eu SOU muito alta./SOU muito alta. = I am very tall.
            - Ele É muito tímido = He is very shy.
            - Nós SOMOS amigos. = We are friends.
            - Lisboa É linda. = Lisbon is beautiful.
            
          SER + (the preposition:) DE -> will denote possession, origin. 
            - Eles SÃO DE Londres. = They are from London.
            - Esta casa É minha (DE is omitted when a possessive adjective or pronoun follows the verb.) = This house 
            is mine.
          
          SER can also be used for the passive voice, impersonal phrases, telling time and permanent location.
            - Este trabalho É sempre feito por mim. = This work is always done by me.
            - É uma hora da tarde. = It is one in the afternoon.
            - Onde É o castelo de Windsor? = Where is Windsor Castle?"

  utter_lesson2_verbsESTAR:
    - text: "The other verb used for TO BE is the verb ESTAR and it is typically used for temporary states or conditions,
             action and place. 
 
           Here is the present tense of the verb ESTAR:
             Eu estou - I am
             Tu estás - You are (familiar singular)
             Você está - You are (informal singular)
             Ele está - He is
             Ela está - She is
             Nós estamos - We are
             Vocês estão - You are (familiar plural)
             Eles estão - They are (masculine)
             Elas estão - They are (feminine)

           Examples of the use of SER:
            - Eles ESTÃO em Londres./ESTÃO em Londres. = They are in London.
            - Nós ESTAMOS muito cansados. = We are very tired.

          ESTAR + (the preposition:) A and followed by the infinitive -> expresses the present continuous tense. 
            - Eu ESTOU a trabalhar. = I am working

          ESTAR + COM  -> means the same as TER (to have) when used like:
            - ESTOU COM fome. = I am hungry.
            - ESTOU COM sono = I am sleepy."

  utter_lesson2_verbsSERvsESTAR:
    - text: "Here is a small comparison of the use of SER and ESTAR.
             - Ele ESTÁ feio. = He is looking ugly. (temporarily)
             - Ele É feio. = He is ugly. (permanent)
             
             - Tu ÉS diferente. = You are different. (different meaning unique)
             - Tu ESTÁS diferente. = You are different. (meaning something has changed)
             
             - Elas SÃO aborrecidas. (feminine plural) = They are boring.
             - Elas ESTÃO aborrecidas. (feminine plural) = They are bored."

  utter_lesson2_prepositions:
    - text: "Common portuguese prepositions are:
             - DE = of, from (eg. Ela é DE Portugal. = She is from Portugal.)
             - EM = in, on, at (eg. Eles estão EM cima da mesa. (masculine plural) = They are on top of the table.)
             - A = at, to (eg. Vou A minha casa primeiro. = I am going to my house first.)
             - POR = for, by, through (eg. Esta escultura foi feita POR mim. = This sculpture was made by me.)
             - PARA = for, to, in order to (eg. Eu cozinhei PARA ti. = I cooked for you.)
             
             Some preposition are combined with definite articles.
             - DE + O/A/OS/AS -> DO/DA/DOS/DAS = of the, from the
             - EM + O/A/OS/AS -> NO/NA/NOS/NAS = in the, on the, at the
             - EM + UM/UMA/UNS/UMAS -> NUM/NUMA/NUNS/NUMAS = in a, in some
             - A + O/A/OS/AS -> AO/À/AOS/ÀS = to the, at the
             - POR + O/A/OS/AS -> PELO/PELA/PELOS/PELAS = by the"

  utter_lesson2_possessives:
  - text: "In the portuguese language there is no equivalent to the english possessive, the preposition DE is used instead.
           Mary's house -> a casa DA Maria (DA is used because Maria is a feminine name)"

  utter_lesson3_demonstratives:
    - text: "The portuguese demonstratives are:
              - this: 
              este (masculine singular)
              esta (feminine singular)
              isto (indeterminate)
              
              - these:
              estes (masculine plural)
              estas (feminine plural)
              
              - that (near to the person addressed):
              esse (masculine singular)
              essa (feminine singular)
              isso (indeterminate)
              
              - those:
              esses (masculine plural)
              essas (feminine plural)
              
              - that (over there):
              aquele (masculine singular)
              aquela (feminine singular)
              aquilo (indeterminate)
              
              - those:
              aqueles (masculine plural)
              aquelas (feminine plural)
              
              isto,isso,aquilo are used in place of nouns when the gender of the noun is not known.
              
              Demonstratives are combined with the prepositions DE and EM to form:
              - DE + ESTE = DESTE -> of this, from this (masculine)
              - DE + ESTA = DESTA -> of this, from this (feminine)
              - EM + ESTE = NESTE -> in/on this
              - EM + ESTA = NESTA -> in/on that (feminine)
              - EM + AQUELE = NAQUELE -> in/on that (further away)"

  utter_lesson3_present_tense:
    - text: "We will be now exploring the present tense of regular verbs. The portuguese language has 3 conjugations
             which end in -AR, -ER, -IR. To conjugate any verb all it needs to happen is change the endings to the ones
             shown below. These endings are important to keep in mind because they indicate who is performing the action,
             since the personal pronoun is often omitted.
             
                                    falAR (to speak)      comER (to eat)      abrIR (to open)
             eu                     falO                  comO                abrO
             tu                     falAS                 comES               abrES  
             você, ele, ela         falA                  comE                abrE
             nós                    falAMOS               comEMOS             abrIMOS
             vocês, elas, elas      falAM                 comEM               abrEM"

